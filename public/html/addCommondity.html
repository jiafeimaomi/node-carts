<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>添加－商品页面</title>
    <style>
        a{ text-decoration: none; }
        input{  display: block; margin: 10px 0;}
    </style>
</head>
<body>
    <div class="addcom-wrap">
        <h3>添加商品</h3>
        <a href="home.html">返回商品页</a>
        <form action="">
            <input name="commondityName" type="text" value="冰箱" placeholder="商品名称"/>
            <input name="commondityPrice" type="text" value="1000" placeholder="商品价格"/>
            <input type="button" onclick="addCommondity()" value="添加"/>
        </form>
    </div>
</body>
<script src="../js/jquery.js" type="text/javascript"></script>
<script>
    function addCommondity(){
        var data = $('form').serialize()
        $.ajax({
            url:'/addCommondity',
            type:'POST',
            data: data,
            success: function(res){
                console.log('res', res)
                if(res.code == 200){
                    location.href = 'home.html'
                }
            },
            error: function(res, err){
                console.log('error----error')
                location.href = 'login.html'
            }
        })

    }
</script>
</html>
